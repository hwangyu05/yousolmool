<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your saved memories</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/detail.css">
</head>

<body>

<div class="container mt-5">

    <h1 class="fw-bold mb-5">Your saved memories</h1>

    <div class="row">

        <!-- LEFT : date / weather / mood 입력란 -->
        <div class="col-md-3">
            <p class="label-title mb-1">입력하는 공간</p>

            <label class="input-label">date</label>
            <input type="text" class="form-control input-box" value="25.07.13">

            <label class="input-label mt-3">weather</label>
            <input type="text" class="form-control input-box" value="흐림">

            <label class="input-label mt-3">mood</label>
            <input type="text" class="form-control input-box" value="sad">
        </div>

        <!-- CENTER : 텍스트 입력 박스 -->
        <div class="col-md-5">
            <div class="text-box p-4">

                <textarea class="form-control memory-text" rows="15">
오늘은 내 생일이다!! 근데 혼자 있어야 해서 슬프다.. 
그래도 재윤이랑 영상통화 했다. 
영상통화로 같이 전시회 돌아봤는데 뭔가 신기..
이제 직접 만나지 않아도 얼굴 보고 대화할 수 있는 시대라는 게 안 믿긴다!! 
참 신통한 하루
                </textarea>

            </div>
        </div>

        <!-- RIGHT : image upload + 이미지 미리 넣기 -->
        <div class="col-md-4">
            <div class="image-box p-4 text-center">

    <p class="small text-muted mb-3">image upload</p>

    <!-- 🔥 여기! 이 자리가 클라우드 업로드 SVG 넣는 자리 -->
    <div class="upload-icon mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-cloud-upload" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"/>
            <path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708z"/>
        </svg>
    </div>

    <!-- 업로드된 이미지 미리보기 -->
    <img src="assets/uploaded.jpg" class="uploaded-preview">

    <!-- 사용자 파일 업로드 -->
    <input type="file" class="form-control mt-3">

</div>


</div>

<br><br><br>



</body>
</html>
