<!DOCTYPE html>
<!-- deploy test -->
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>yousilmool center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Gothic A1', sans-serif;
      background: #fff;
    }

    h1 { font-weight: 700; }

    /* ================= SEARCH ================= */
    .search-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px 16px;
    }

    /* ================= CARD ================= */
    .custom-card {
      background: #fff;
      border-radius: 10px;
      padding: 24px;
      cursor: pointer;
      transition: 0.2s;
    }

    .custom-card:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .thumb {
      width: 100%;
      height: 120px;
      background: #f2f2f2;
      border-radius: 6px;
    }

    /* ================= EDITORIAL IMAGE GRID ================= */
    .editorial-grid {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr 1fr;
      grid-auto-rows: 200px;
      gap: 28px;
    }

    .editorial-grid .cell {
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: pointer;
    }

    .editorial-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .editorial-grid .hero {
      grid-column: 2 / span 2;
      grid-row: span 2;
    }

    .editorial-grid .tall {
      grid-row: span 2;
    }

    .editorial-grid .wide {
      grid-column: span 2;
    }

    /* ================= DETAIL ================= */
    .memory-section {
      margin-top: 120px;
    }

    .input-box {
      border-radius: 6px;
    }

    .text-box {
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    .memory-text {
      border: none;
      resize: none;
    }

    .image-box {
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    .uploaded-preview {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<!-- ================= TOP ================= -->
<section class="container text-center mt-5">
  <h2 class="mb-1">yousilmool center</h2>
  <h1 class="mb-4">遺失物保管所</h1>

  <div class="d-flex justify-content-center">
  <div class="input-group" style="max-width:720px;">
    <input
      type="text"
      class="form-control search-box"
      placeholder="검색어를 입력하세요"
    >
    <span class="input-group-text bg-white">
      <svg xmlns="http://www.w3.org/2000/svg"
           width="18" height="18"
           fill="currentColor"
           class="bi bi-search"
           viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001
          q.044.06.098.115l3.85 3.85
          a1 1 0 0 0 1.415-1.414
          l-3.85-3.85a1 1 0 0 0-.115-.1z
          M12 6.5a5.5 5.5 0 1 1-11 0
          5.5 5.5 0 0 1 11 0"/>
      </svg>
    </span>
  </div>
</div>

</section>

<!-- ================= CARDS ================= -->
<section class="container mt-5">
  <div class="row g-4">

    <div class="col-md-4">
      <div class="custom-card" onclick="openExample()">
        <div class="thumb"></div>
        <p class="mt-3">example | 2025.07.13 | yousilmool</p>
      </div>
    </div>

    <div class="col-md-4">
      <div class="custom-card" onclick="openEmpty()">
        <div class="thumb"></div>
        <p class="mt-3">your | yousilmool</p>
      </div>
    </div>

    <div class="col-md-4">
      <div class="custom-card" onclick="openEmpty()">
        <div class="thumb"></div>
        <p class="mt-3">your | yousilmool</p>
      </div>
    </div>

  </div>
</section>

<!-- ================= IMAGE GRID ================= -->
<section class="container mt-5">
  <div class="editorial-grid">

    <div class="cell small">
      <img src="images/img1.jpg" onclick="openEmpty()">
    </div>

    <div class="cell hero">
      <img src="images/img2.jpg" onclick="openEmpty()">
    </div>

    <div class="cell small">
      <img src="images/img3.jpg" onclick="openEmpty()">
    </div>

    <div class="cell tall">
      <img src="images/img4.jpg" onclick="openEmpty()">
    </div>

    <div class="cell wide">
      <img src="images/img5.jpg" onclick="openEmpty()">
    </div>

    <div class="cell small">
      <img src="images/img6.jpg" onclick="openEmpty()">
    </div>

    <div class="cell small">
      <img src="images/img7.jpg" onclick="openEmpty()">
    </div>

    <div class="cell small">
      <img src="images/img8.jpg" onclick="openEmpty()">
    </div>

  </div>
</section>

<!-- ================= DETAIL ================= -->
<section id="memorySection" class="memory-section container">

  <h2 class="mb-4">Your saved memories</h2>

  <div class="row g-4">

    <div class="col-md-3">
      <label>date</label>
      <input id="date" class="form-control input-box mb-3">
      <label>weather</label>
      <input id="weather" class="form-control input-box mb-3">
      <label>mood</label>
      <input id="mood" class="form-control input-box">
    </div>

    <div class="col-md-5">
      <div class="text-box p-3">
        <textarea id="text" class="form-control memory-text" rows="14"
          placeholder="당신의 기억을 적어보세요"></textarea>
      </div>
    </div>

    <div class="col-md-4">
      <div class="image-box p-3 text-center">
        <p class="text-muted">image upload</p>
        ☁️
        <input id="image" type="file" class="form-control mt-3 mb-3">
        <img id="preview" class="uploaded-preview d-none">
      </div>
    </div>

  </div>
</section>

<script>
  const date = document.getElementById("date");
  const weather = document.getElementById("weather");
  const mood = document.getElementById("mood");
  const text = document.getElementById("text");
  const preview = document.getElementById("preview");
  const imageInput = document.getElementById("image");

  imageInput.addEventListener("change", () => {
    const file = imageInput.files[0];
    if (!file) return;
    preview.src = URL.createObjectURL(file);
    preview.classList.remove("d-none");
  });

  function scrollToDetail() {
    document.getElementById("memorySection")
      .scrollIntoView({ behavior: "smooth" });
  }

  function openEmpty() {
    date.value = "";
    weather.value = "";
    mood.value = "";
    text.value = "";
    preview.classList.add("d-none");
    imageInput.value = "";
    scrollToDetail();
  }

  function openExample() {
    date.value = "25.07.13";
    weather.value = "흐림";
    mood.value = "sad";
    text.value =
'오늘은 내 생일이다! 근데 혼자 있어야 해서 슬프다. 그래도 재윤이랑 영상통화 했다. 영상통화로 같이 전시회 돌아봤는데 뭔가 신기.. 이제 직접 만나지 않아도 얼굴 보고 대화할 수 있는 시대라는 게 안 믿긴다!!참 신통한 하루';
    scrollToDetail();
  }
</script>

</body>
</html>
